<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/unpoly@0.62.1/dist/unpoly.min.js" integrity="sha384-4PWpXaib3dqJ5r6dXwq3YOW0OFmH7NTjH697AUQR7W4Q0F+GqP+dD0SrBfIc9b2t" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/unpoly@0.62.1/dist/unpoly.min.css" integrity="sha384-Au6LjS9fxDpwn3+26YmukmOumZUmryd8ONenkVIoH4eEPH1tACqLsVfqz9tBrvQy" crossorigin="anonymous">
    
    <title>{#insert title}Default Title{/}</title>

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="main">
      <div class="flex justify-center h-screen bg-indigo-100">
        <div class="flex-initial rounded-lg shadow p-6 ml-4 mr-4 mt-4 mb-20 bg-indigo-200 max-w-screen-sm">
          <div class="mb-10 border-b-2 text-center text-6xl font-serif font-bold">
            <h1>
              <span>{#insert title}Default Title{/}</span>
            </h1>
          </div>
          <div class="page-content">
            {#insert contents}No contents!{/}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
